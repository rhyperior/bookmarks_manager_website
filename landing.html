<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- <nav class="bg-purple-900 text-black flex h-24 text-lg"> -->
    <nav class="bg-purple text-black flex h-24 text-lg">
        <img src="./bookmark_favicon.png" class="h-14 ml-40 mt-6 rounded-2xl cursor-pointer " alt="">
        <span class="py-8 text-2xl font-semibold cursor-pointer" >bookmarker</span>
        <!-- <img src="C:\Users\fanta\Desktop\steve-johnson-u5bCqoJKYDQ-unsplash.jpg" alt=""> -->
        <ul class="px-20 py-8 flex space-x-16 justify-between">
            <li class="cursor-pointer">Bookmarks</li>
            <li class="cursor-pointer">To-do's</li>
            <li class="cursor-pointer">About</li>
            <!-- <li class="cursor-pointer">Contact us</li> -->

        </ul>
        <div class="justify-center py-6">
            <div class="mb-3 xl:w-96">
              <div class="input-group relative flex  items-stretch w-full mb-4">
                <input type="search" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon3">
                <button class="btn inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out" type="button" id="button-addon3">Search</button>
              </div>
            </div>
          </div>
        <ul class="py-8 ml-20 flex space-x-10 justify-self-end cursor-pointer">
            <li>Sign in</li>
            <li>Start for free</li>
        </ul>
        </nav>
        <!-- g src="https://images.unsplash.com/profile-1446404465118-3a53b909cc82?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&fit=crop&h=64&w=64&s=3ef46b07bb19f68322d027cb8f9ac99f" alt=""> --> 
    <!-- <img src="./steve-johnson-u5bCqoJKYDQ-unsplash.jpg" class="width-full object-cover" alt=""> -->
</body>
</html>
